#App config values
productservice.type = FakeStoreProductService
#server.port = 8081
app.base.url = /products

#FakeStore config values
fakestore.api.url = https://fakestoreapi.com
fakestore.api.paths.products = /products

#DB config
spring.jpa.hibernate.ddl-auto = validate
spring.datasource.url = jdbc:mysql://localhost:3306/backendSample
spring.datasource.username = backendSample
#spring.datasource.password = ThePassword
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = true

